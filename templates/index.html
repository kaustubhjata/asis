<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice-Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-5xl font-extrabold text-center mb-12 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 animate__animated animate__fadeInDown">
            Advanced Speech Interaction Platform
        </h1>
        <div class="grid md:grid-cols-3 gap-8">
            <div class="bg-white shadow-xl rounded-2xl p-6 transform transition hover:scale-105 hover:shadow-2xl animate__animated animate__fadeInLeft">
                <a href="/voice_to_text" class="block text-center">
                    <svg class="mx-auto h-20 w-20 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                    <h2 class="text-2xl font-semibold mt-4 text-gray-800">Voice Chat-Bot</h2>
                    <p class="text-gray-600 mt-2">Talk to AI</p>
                </a>
            </div>
            <div class="bg-white shadow-xl rounded-2xl p-6 transform transition hover:scale-105 hover:shadow-2xl animate__animated animate__fadeInUp">
                <a href="/pdf_summary" class="block text-center">
                    <svg class="mx-auto h-20 w-20 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <h2 class="text-2xl font-semibold mt-4 text-gray-800">PDF Summary</h2>
                    <p class="text-gray-600 mt-2">Generate concise PDF summaries</p>
                </a>
            </div>
            <div class="bg-white shadow-xl rounded-2xl p-6 transform transition hover:scale-105 hover:shadow-2xl animate__animated animate__fadeInRight">
                <a href="/podcast_summary" class="block text-center">
                    <svg class="mx-auto h-20 w-20 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h2 class="text-2xl font-semibold mt-4 text-gray-800">Podcast Generator</h2>
                    <p class="text-gray-600 mt-2">Create podcast scripts from PDFs</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
